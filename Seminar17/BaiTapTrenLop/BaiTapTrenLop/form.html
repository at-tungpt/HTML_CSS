<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html><head>
<title>Form valid | VinaEnter</title>
<meta charset="utf-8" />
<style>
	body{background:#000;}
	.myErrors {
		color:red;
	}
	#myContent{width:800px; margin: 0 auto;background:#FFF;padding:20px; border-radius: 5px;}
</style>	
</head>
<body>
	<div id="allContent">
<div class="clear"></div>
		<div id="myContent">
			<form id="samplecode" name="samplecode" method="POST" action="">
					<fieldset>
						<legend><b>JQUERY VALIDATION & PHP - TRUNG TÂM ĐÀO TẠO LẬP TRÌNH VINAENTER</b></legend>
						<table>
						<tbody><tr>
							<td valign="top">
							<label for="myInputBox"> (*)Họ tên  </label>
							</td>
							<td>
							<input id="hoten" type="text" name="hoten" size="50" value="">
							<div class="myErrors"></div>
							</td>
						</tr>
						<tr>
							<td valign="top">
							<label for="myEmail"> (*)Email  </label>
							</td>
							<td>
							<input id="myEmail" type="text" name="myEmail" size="50" value=""> 
							<div class="myErrors"></div>
							</td>
						</tr>
						<tr>
							<td valign="top">
								<label for="explain"> (*)Mô tả thêm </label> 
							</td>
							<td>
								<textarea id="content" name="content" rows="5" cols="60" maxlength="300"></textarea>
								<div class="myErrors"></div>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								&nbsp;
							</td>
						</tr>
						<tr>
							<td>
								&nbsp;
							</td>
							<td>
								<input id="processForm" type="submit" name="submit" value="Gửi thông tin">
							</td>
						</tr>
						</tbody></table>
					</fieldset>
			</form>
		</div>
	</div>
</body></html>
