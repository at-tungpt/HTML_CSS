<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>BÀI TẬP</title>
	</head>
	<body>
		<h1>PHIẾU ĐĂNG KÝ DỰ THI NGƯỜI MẪU</h1>
		<form action="">
			<table border=" 1px" width = "80%"  height ="80%">
				<tr>
					<th>Tên</th>
					<th>Giá trị</th>
				</tr>
				<tr>
					<td>
						<label for="">Tên</label>
						<td>
						<input type="text" value="" name="Ten">
						</td>
					</td>
				</tr>
				<tr>
					<td>
						<label for="">Giới tính</label>
						<td>
							
							<input type="radio" value="sex" name="nam"> Nam<br>
							<input type="radio" value="sex" name="nu">		Nữ
						</td>
					</td>
				</tr>
				<tr>
					<td>
						<label for="">Màu mắt</label>
						<td>
							
					<select name="" id="">
					<option value="">Xanh</option>
						<option value="">Nâu</option>
						<option value="1">Đen</option>
						
					</select>
						</td>
					</td>
				</tr>
				<tr>
					<td>
						<label for="">Chiều cao</label>
						<td>
							
							<input type="checkbox" name="Tren" value="height" >  Trên 1.5m <br/>
							<input type="checkbox" name="Tren" value="height" >  Dưới 1.5m
						</td>
					</td>
				</tr>
				<tr>
					<td>
						<label for="">Mong muốn của bạn</label>
						<td>
							<textarea name="" id="" cols="100" rows="10"></textarea>
						</td>
					</td>
				</tr>
				<tr>
				
						<th colspan="2">
							<input type="submit" value="Gửi Thông tin" >
						</th>
				</tr>
			</table>
		</form>
	</body>
</html>
