	<body>		
		<h1>JavaScript: Tạo function</h1>	
		
		<script type="text/javascript">
			//tính diện tích hình chữ nhật
			function dienTichHinhChuNhat(rong, dai) {
			  var ketqua= rong * dai;
			  document.write(ketqua);
			}
			//tính chu vi hình chữ nhật
			function chuViHinhChuNhat(rong, dai) {
			  var ketqua= (rong + dai) * 2;
			  document.write(ketqua);
			}
		</script>
		
		<script type="text/javascript">
		   dienTichHinhChuNhat(100, 150);
		   chuViHinhChuNhat(100, 150);
		</script>
	</body>

</html>
